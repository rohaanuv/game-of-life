--- #my playbook
- hosts: dev
  user: ron
  become: yes
  gather_facts: yes
  connection: ssh
  vars:
    pkgname: docker
    destiny: /mnt/

  tasks:
    - name: install docker
        action: yum pkg=docker state=present
        notify: start service

    - name: deploy app on docker
      docker-compose:
        project_src: /mnt/
        stete: present
        scale:
          app: 3     
  
  handlers:
    - name: start service
      action: service name=docker state=started

   
